<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/general.css">
    <title>Fiber Landing Page</title>
</head>

<body>
    <div class="top-section">
        <div class="navbar">
            <div class="fiber-logo">
                <a href="#">Fiber</a>
            </div>
            <div class="nav-menu">
                <div><a href="#">Community</a></div>
                <div><a href="#">Pricing</a></div>
                <div><a href="#">Features</a></div>
            </div>
            <div class="signin-section">
                <button class="signin-btn">Sign in</button>
                <button class="signup-btn">Sign up</button>
            </div>

            <div class="hamburger-menu-btn">
                <img src="images/Hamburger Menu.svg" width="15px">
            </div>
        </div>

        <!--Main-->
        <div class="hero-flex-container">
            <div>
                <div class="rating-container">
                    <div class="star-wrapper">
                        <img src="images/star.svg" alt="">
                        <img src="images/star.svg" alt="">
                        <img src="images/star.svg" alt="">
                        <img src="images/star.svg" alt="">
                        <img src="images/star.svg" alt="">
                    </div>
                    <p>Rated 4.8/5 (243 reviews)</p>
                </div>
                <div class="header-wrapper">
                    <h1>Create your portfolio in minutes.</h1>
                </div>

                <p style="color: grey">
                    With Fiber you can set up your own personal portfolio in minutes, with dozens of premade, beautiful
                    templates.
                </p>

                <div class="btn-wrapper">
                    <button class="free-trial-btn">Start Free trial</button>
                    <a href="#" class="examples-link">View Examples</a>
                </div>

                <div class="payment-terms">
                    <span>
                        <img src="images/Checkmark.svg">
                        No Credit Card Required
                    </span>

                    <span>
                        <img src="images/Checkmark.svg">
                        10 Free Templates
                    </span>
                </div>
            </div>
            <div>
                <img src="images/hero-Illustration.png" width="100%">
            </div>
        </div>
    </div>
</body>

</html>
